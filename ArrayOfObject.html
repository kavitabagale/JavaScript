<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array of Objects Tutorial</title>
    <script>
        //https://www.youtube.com/watch?v=1ZRpey-0kHg&list=PL0b6OzIxLPbx-BZTaWu_AF7hsKo_Fvsnf&index=52
        //we are creating Arrary of Object

        var student=[
            {
                fname:'kavita',age:30, edu:'MCM'
            },
            {
                fname:'Om',age:3, edu:'LKG'
            },
            {
                fname:'Prakash',age:30, edu:'Dimploma'
            }
        ];
for(var i=0; i<student.length; i++)
{
        document.write(student[i].fname + " " + student[i].age + " "+ student[i].edu);
    }
    </script>
</head>
