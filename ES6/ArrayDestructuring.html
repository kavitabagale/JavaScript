<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring in ES6</title>
    <script>
        var datastore=['js','java','PHP','Demo'];
        // es5
        var topp1=datastore[0];
        var topp2=datastore[1];
       document.write(topp1, topp2);

       document.write("====================");

       //es6
       let [top1,top2,top3,top4]=datastore;
       document.write(top1);

       
    </script>
</head>
<body>
    
</body>
</html>
