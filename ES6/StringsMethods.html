<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Methods</title>
    <script>
        var fname="kavita";
        var lname="bagale";

        document.write(`${fname} ${lname}`);
        let a=20;
        let b=30;
        //ES5
        document.write(`Total is ${a+b} and\nnot demo <br>`);
        //ES6
        document.write(`total is ${a+b} and 

         demo <br>`);

        //  es6 template string methods
        //*******************
        //  startsWith,  endsWith,includes,repeat
        //  ***********************

        document.write("==============");
        document.write(`${fname} startsWith` .startsWith('k'));
        document.write("==============");
        document.write(`${fname}` .endsWith('a'));
        document.write("==============");
        document.write(`${fname}` .includes('a'));
        document.write("==============");
        document.write(`${fname} ` .repeat(10));
    </script>
</head>
<body>
    
</body>
</html>
