<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript For in Loop Tutorial</title>
    <script>
        //https://www.youtube.com/watch?v=q-x563o-lBc&list=PL0b6OzIxLPbx-BZTaWu_AF7hsKo_Fvsnf&index=54
        // using for in loop we can print at a time all object values
//for/in loop basically created for printing of objects
        var a={

            fname:'kavita',
            lname:'bagale',
            age:30
        };
        document.write(a, "<br>");
        //previously we print each value eg
        document.write(a.fname, "<br>");

for(var key in a)
{
    //here we print whole object
        document.write(a[key] + "   ");
    }
    </script>
</head>
<body>
    
</body>
</html>
