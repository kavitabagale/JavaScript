<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Tutorial #7: Object Destructuring in ES6 in JavaScript in Hindi 2020
    </title>
    <script>
        const bioData={
            name:'kavita',
            age:30,
            deg:'MCM'
        }
        let {name:fname, age, deg}=bioData;
        //you can create variable for this eg.fname
        document.write(fname, age, deg);
    </script>
</head>
<body>
</body>
</html>
