    <title>Array</title>
    <script>

        //1.using [] square bracket we are declare array
        var ary=['a',10,20,40,50,60];
        //single value fatch (ary[0])
        document.write (ary[0]);

        //if you need to print all array values then write below code
        for(var i=0; i< ary.length; i++)
        {
        document.write("<br>", ary[i]);
        }



        //2.using new array
        // when we dont know how much array value will come that time use new array method
        var newAry = new Array();

        newAry[0]='kavita';
        newAry[1]='Om';
        newAry[2]='Mahen';

        for (var i=0; i<newAry.length; i++)
        {
        document.write("<br>", newAry[i]);
        }

// if you need to take value from user then use prompt

{
newAry[g]= prompt("Please enter the values");

}

    </script>
